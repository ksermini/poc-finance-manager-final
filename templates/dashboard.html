<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard</h1>
    <div>
        <p>Total Spending: ${{ dashboard_data['total_spending'] }}</p>
        <p>Weekly Budget: ${{ dashboard_data['weekly_budget'] }}</p>
        <p>Remaining Budget: ${{ dashboard_data['remaining_budget'] }}</p>
    </div>
    <canvas id="spendingChart"></canvas>
    <script>
        const ctx = document.getElementById('spendingChart').getContext('2d');
        const spendingChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Spent', 'Remaining'],
                datasets: [{
                    data: [{{ dashboard_data['total_spending'] }}, {{ dashboard_data['remaining_budget'] }}],
                    backgroundColor: ['#ff6384', '#36a2eb']
                }]
            }
        });
    </script>
</body>
</html>
